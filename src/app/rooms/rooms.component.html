<mat-drawer-container class="rooms-container">
  <mat-drawer mode="side" [opened]="roomsDrawerOpen"><oc-rooms-list [rooms]="roomsList" (roomClicked)="onRoomClicked($event)"></oc-rooms-list></mat-drawer>
  <mat-drawer-content>
    <oc-messages [currentRoomMessages]="currentRoomsMessages" [currentRoom]="currentRoom" (newMessageAdded)="onNewMessageAdded($event)" (closeRoomsDrawerEvent)="toggleRoomsDrawer()"></oc-messages>
  </mat-drawer-content>
</mat-drawer-container>
