<div class="container">
  <h2 class="text-center">Login to Open Chat</h2>
  <div class="jumbotron col-md-8 offset-md-2">
    <form #loginForm>
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" #email [(ngModel)]="model.email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" #password [(ngModel)]="model.password">
      </div>
      <button type="submit" class="btn btn-primary pull-right" (click)="login()">Login</button>
    </form>
  </div>
</div>
