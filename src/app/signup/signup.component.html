<div class="container">
  <h2 class="text-center">Sign Up for Open Chat</h2>
  <div class="jumbotron col-md-8 offset-md-2">
    <form #signupForm>
      <div class="form-group">
        <label class="sr-only" for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" #username [(ngModel)]="model.username">
      </div>
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" #email [(ngModel)]="model.email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" #password [(ngModel)]="model.password">
      </div>
      <div class="form-group">
        <label class="sr-only" for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirm-password" #password [(ngModel)]="model.confirmPassword">
      </div>
      <button type="submit" class="btn btn-primary pull-right" (click)="signUp()">Sign Up</button>
    </form>
  </div>
</div>
